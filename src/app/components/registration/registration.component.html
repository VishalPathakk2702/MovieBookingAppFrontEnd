<app-registration-navbar></app-registration-navbar>

<div style="margin-top: 10px" class="row mb-5 d-flex justify-content-center "> 

    <div class="card bg-light mb-3s w-75"> 
      
  <form #userForm="ngForm" (ngSubmit)="RegisterCustomer(userForm.value)"> 


      <h1 >Registration</h1> 

      <div class="mb-3"> 

        <label for="exampleInputFirstName1" class="form-label">First Name</label> 

        <input type="text" class="form-control" id="exampleInputFirstName1"  name="firstName" placeholder="Your Name" [(ngModel)]="registration.firstName"> 

      </div> 

 
 

      <div class="mb-3"> 

        <label for="exampleInputLastName1" class="form-label">Last Name</label> 

        <input type="text" class="form-control" id="exampleInputLastName1"  name="lastName" [(ngModel)]="registration.lastName"> 

      </div> 

       

      <div class="mb-3"> 

        <label for="exampleInputAddress1" class="form-label">Address</label> 

        <input type="text" class="form-control" id="exampleInputAddress1"  name="address" > 

      </div> 

 
 

      <div class="mb-3"> 

        <label for="exampleInputContactNumber1" class="form-label">Contact no</label> 

        <input type="number" class="form-control" id="exampleInputContactNumber1"  name="contactNumber" [(ngModel)]="registration.contactNumber"> 

      </div> 

 
 
 

      <div class="mb-3"> 

        <label for="exampleInputEmailAddress1" class="form-label">Email Address</label> 

        <input type="text" class="form-control" id="exampleInputEmailAddress1"  name="emailAddress" [(ngModel)]="registration.email"> 

      </div> 



      <div class="mb-3"> 

        <label for="exampleInputPassword1" class="form-label">Password</label> 

        <input type="password" class="form-control" id="exampleInputPassword1"  name="password" [(ngModel)]="registration.password"> 

      </div> 

      
      <div class="mb-3"> 

        <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label> 

        <input type="password" class="form-control" id="exampleInputConfirmPassword1"  name="password" [(ngModel)]="registration.confirmPassword"> 

      </div> 

 
 

     

 
 

       


       

 
 

       

     

 
 

      

   

      <div class="mb-3"> 

         <button type="submit" class="btn btn-primary">Submit</button> 

      </div>   

  </form> 

   

  </div> 
  </div>
