<app-login-navbar></app-login-navbar>
<div style="margin-top: 10px" class="row mb-5 d-flex justify-content-center "> 

    <div class="card bg-light mb-3s w-25"> 
  
        
  
  <form #userForm="ngForm" (ngSubmit)="CustomerLogin(userForm.value)"> 
  
      <h1 >Login</h1> 
  
      <div class="mb-3"> 
  
        <label for="exampleInputEmail1" class="form-label">Email address</label> 
  
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"   name="email" [(ngModel)]="login.email"> 
  
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> 
  
      </div> 
  
       
  
      <div class="mb-3"> 
  
        <label for="exampleInputPassword" class="form-label">Password</label> 
  
        <input type="password" class="form-control" id="exampleInputPassword" name="password" [(ngModel)]="login.password"> 
  
      </div> 
  
       
  
      
  
   
   
  
      <div class="mb-3"> 
  
         <button type="submit" class="btn btn-primary">Submit</button> 
  
      </div>   
  
  </form> 
  
   
   
  
  </div> 
  
  </div>
